<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForexIntel Vault</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 10px;
    }

    .container {
      max-width: 100%;
      margin: auto;
      padding: 10px;
    }

    h1, h2 {
      color: #00ffae;
      font-size: 1.4rem;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .menu button {
      flex: 1 1 45%;
      background: #00aa88;
      border: none;
      padding: 14px 10px;
      font-size: 14px;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }

    .menu button:hover {
      background: #00775f;
    }

    .card {
      background: #222;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 14px;
    }

    #content {
      padding: 5px;
    }

    @media (max-width: 480px) {
      .menu button {
        flex: 1 1 100%;
        font-size: 15px;
      }

      h1, h2 {
        font-size: 1.2rem;
      }

      .card {
        font-size: 13px;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸš€ ForexIntel Vault</h1>
    <div class="menu">
      <button onclick="showSignal()">ðŸ“ˆ Live Signals</button>
      <button onclick="showChart()">ðŸ“Š Chart Vault</button>
      <button onclick="showResources()">ðŸ“š Resources</button>
    </div>

    <div id="content">
      <p>Welcome to the premium vault. Select an option above.</p>
    </div>
  </div>

  <script>
    function showSignal() {
      fetch("http://localhost:5000/api/signals")
        .then(res => res.json())
        .then(data => {
          const box = document.getElementById("content");
          box.innerHTML = "<h2>ðŸ“ˆ Latest Signals</h2>";
          data.forEach(item => {
            box.innerHTML += `
              <div class="card">
                <b>${item.time}</b><br>
                ${item.content}
              </div>`;
          });
        });
    }

    function showChart() {
      fetch("http://localhost:5000/api/charts")
        .then(res => res.json())
        .then(data => {
          const box = document.getElementById("content");
          box.innerHTML = "<h2>ðŸ“Š Chart Vault</h2>";
          data.forEach(item => {
            box.innerHTML += `
              <div class="card">
                <b>${item.time}</b><br>
                ${item.content}
              </div>`;
          });
        });
    }

    function showResources() {
      const box = document.getElementById("content");
      box.innerHTML = `
        <h2>ðŸ“š Resources</h2>
        <ul>
          <li>ðŸ“˜ Strategy PDFs (coming soon)</li>
          <li>ðŸŽ¥ Trade videos (coming soon)</li>
          <li>ðŸ§  GPT Analysis (exclusive)</li>
        </ul>`;
    }
  </script>
</body>
</html>
