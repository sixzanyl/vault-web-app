<!DOCTYPE html>
<html>
<head>

      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .menu button {
      background: #00aa88;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .menu button:hover {
      background: #00775f;
    }

    .card {
      background: #222;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      text-align: left;
    }

    #content {
      margin-top: 20px;
    }
  </style>
</head>
<body>
