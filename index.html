<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ForexIntel Vault</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: #00aa88;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background: #1b1b1b;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .tabs button {
      flex: 1;
      padding: 14px 10px;
      background: transparent;
      border: none;
      color: #aaa;
      font-size: 16px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }

    .tabs button.active {
      color: #00ffae;
      border-bottom: 3px solid #00ffae;
    }

    .section {
      display: none;
      padding: 15px;
    }

    .section.active {
      display: block;
    }

    .card {
      background: #1c1c1c;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .card h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
      color: #00ffae;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>ðŸ’¹ ForexIntel Vault</header>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('signals')">Signals</button>
    <button class="tab-button" onclick="showTab('charts')">Charts</button>
    <button class="tab-button" onclick="showTab('resources')">Resources</button>
    <button class="tab-button" onclick="showTab('gpt')">GPT</button>
  </div>

  <div id="signals" class="section active"></div>
  <div id="charts" class="section"></div>
  <div id="resources" class="section">
    <div class="card">
      <h3>ðŸ“˜ Strategy PDF</h3>
      <p><a href="#" style="color: #00ffae;">Download Guide</a></p>
    </div>
    <div class="card">
      <h3>ðŸŽ¥ Video Vault</h3>
      <p>Access exclusive strategy breakdowns.</p>
    </div>
  </div>
  <div id="gpt" class="section">
    <div class="card">
      <h3>ðŸ§  FX GPT Chat</h3>
      <p>Ask anything about forex analysis inside the bot.</p>
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    // Fetch Signals
    fetch("http://localhost:5000/api/signals")
      .then(res => res.json())
      .then(data => {
        const box = document.getElementById("signals");
        data.forEach(item => {
          box.innerHTML += `
            <div class="card">
              <h3>ðŸ“¢ Signal - ${item.time}</h3>
              <p>${item.content}</p>
            </div>
          `;
        });
      });

    // Fetch Charts
    fetch("http://localhost:5000/api/charts")
      .then(res => res.json())
      .then(data => {
        const box = document.getElementById("charts");
        data.forEach(item => {
          box.innerHTML += `
            <div class="card">
              <h3>ðŸ“Š Chart - ${item.time}</h3>
              <p>${item.content}</p>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
